apiVersion: v1
kind: Namespace
metadata:
  name: infra-cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: infra-cert-manager
spec:
  interval: 10m0s
  url:  https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: infra-cert-manager
spec:
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: infra-cert-manager
      version: "1.10.0"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    installCRDs: true
